<html>
<head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script type="text/javascript" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/FileSaver.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div id="banner-message">
  <p>RTRA program generator</p>
  <button type="button" class="addScript">Add another program</button>
  <div id="scriptContainer"></div>

  <div>
    <div><input type="text" id="requestName" placeholder="Request Name"><label for="requestName">Request Name</label></div>
    <button class="generate">Generate RTRA program</button>
    <small>Click on this and a file will be downloaded that you can submit to RTRA</small>
  </div>
  <div>
    <textarea id="output"></textarea>
  </div>
</div>

<script type="text/javascript" src="app.js"></script>

</body>
</html>
